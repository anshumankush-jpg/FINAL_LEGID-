<div class="reset-container">
  <div class="reset-card">
    <div class="logo-section">
      <h1 class="app-title">LEGID</h1>
      <p class="app-subtitle">Reset Your Password</p>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="reset-form" *ngIf="!successMessage">
      <div class="form-group">
        <label for="password">New Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter new password (min 8 characters)"
          class="form-input"
          [class.error]="resetForm.get('password')?.invalid && resetForm.get('password')?.touched"
        />
        <div class="error-message" *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched">
          Password must be at least 8 characters
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm your new password"
          class="form-input"
          [class.error]="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched"
        />
        <div class="error-message" *ngIf="resetForm.get('confirmPassword')?.hasError('passwordMismatch') && resetForm.get('confirmPassword')?.touched">
          Passwords do not match
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="!resetForm.valid || isLoading || !token">
        <span *ngIf="!isLoading">Reset Password</span>
        <span *ngIf="isLoading">Resetting...</span>
      </button>

      <button type="button" class="btn-secondary" (click)="goToLogin()">
        Back to Login
      </button>
    </form>

    <div class="success-section" *ngIf="successMessage">
      <div class="success-icon">✓</div>
      <div class="success-message">
        {{ successMessage }}
      </div>
    </div>

    <div class="footer-links">
      <a href="#" class="link-muted">Privacy Policy</a>
      <span class="dot">·</span>
      <a href="#" class="link-muted">Terms of Service</a>
    </div>
  </div>
</div>
