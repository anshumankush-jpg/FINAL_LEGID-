# Cloud Build Configuration for LEGID Frontend
# Builds and deploys the frontend service to Cloud Run

steps:
  # Step 1: Build the Docker image with build args
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/legid-frontend:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/legid-frontend:$SHORT_SHA'
      - '--build-arg'
      - 'VITE_API_URL=${_BACKEND_URL}'
      - '--build-arg'
      - 'VITE_ENVIRONMENT=production'
      - '-f'
      - 'frontend/Dockerfile'
      - 'frontend'
    id: 'build-frontend-image'

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/legid-frontend:latest'
    id: 'push-frontend-image'
    waitFor: ['build-frontend-image']

  # Step 3: Push the tagged image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/legid-frontend:$SHORT_SHA'
    id: 'push-frontend-tagged-image'
    waitFor: ['build-frontend-image']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'legid-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/legid-frontend:latest'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
      - '--set-env-vars'
      - 'VITE_API_URL=${_BACKEND_URL},VITE_ENVIRONMENT=production'
    id: 'deploy-to-cloud-run'
    waitFor: ['push-frontend-image']

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/legid-frontend:latest'
  - 'gcr.io/$PROJECT_ID/legid-frontend:$SHORT_SHA'

# Substitutions for customization
substitutions:
  _REGION: 'us-central1'
  _BACKEND_URL: 'https://legid-backend-xxxxx-uc.a.run.app'  # Replace with actual backend URL

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
# Timeout
timeout: '1800s'
